<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="HeaderFragment">

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#menu ul.sub").hide();
        $("#menu ul.menu_list li").click(function(){
            $("ul",this).slideToggle("fast");
        });
    });
</script>

<style>

    div{
        border: 1px solid red;
        box-sizing: border-box;
    }

    .no_dot {
        list-style-type: none;
    }
    .sub {
        list-style-type: none;
    }


</style>

<div>
    <!-- Header -->
    <header id="header">
        <div class="inner" >


            <!-- Logo -->
            <a href="" class="logo">
                <span class="symbol"><img th:src="@{images/billim1.png}"></span>
            </a>

            <!-- Nav -->
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                </ul>
            </nav>

        </div>
    </header>



    <!-- Menu -->
    <nav id="menu">
        <h2>Home</h2>
        <p>로그인</p>
        <ul class="menu_list">
            <li><a href="">카테고리</a>
                <ul class="no_dot">
                    <li><a href="#">생활용품</a></li>
                    <li><a href="#">의류잡화</a></li>
                    <li><a href="#">운동용품</a></li>
                    <li><a href="#">전자제품</a></li>
                </ul>
            </li>
            <li>마이페이지
                <ul class="sub">
                    <li><a href="#">구매관리</a></li>
                    <li><a href="#">판매관리</a></li>
                    <li><a href="#">후기</a></li>
                    <li><a href="#">최근본상품</a></li>
                    <li><a href="#">관심상품</a></li>
                    <li><a href="#">차단관리</a></li>
                </ul>
            </li>
        </ul>
    </nav>







</div>
</html>
