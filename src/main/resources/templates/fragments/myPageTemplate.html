<div th:fragment="HeaderFragment" id="myPageHeader">

    <style>
        div {
            border: 1px solid pink;
        }
        #myPageHeader{
            height: 200px;
        }

        #userInfo {
            width: 40%;
            height: 100%;
        }
        #userInfo_2{
            float: right;
            width: 60%;
            height: 100%;
        }
        #userInfo, #userInfo_2,#image,#text{
            display: inline-block;
        }
        #image{
            width: 50%;
            height: 100%;
        }

        #text{
            width: 50%;
            height: 100%;
            padding-top: 7%;
            padding-bottom: 7%;
            float: right;
        }
        #profileImage{
            width: 100%;
            height: 100%;
            padding-left: 20%;
        }
        .grade-info {
            font-size: x-small;
        }
        #nickname{
            font-size: xx-large;
        }
    </style>


    <div id="userInfo">
        <div id="image">
            <img  id=profileImage th:src="${#authentication.principal.member.profileImageUrl}">
        </div>
        <div id="text">
            <span id="nickname" sec:authentication="principal.member.nickname"></span>
            <br>
            <span sec:authentication="principal.member.grade"></span>
            <span sec:authentication="principal.member.createdAt"></span>
            <br>
            <p class="grade-info">
                다음등급인 골드까지 3334점 남았습니다.
            </p>
        </div>
    </div>
    <div id="userInfo_2">
        <span>적립금</span>
        <span>쿠폰</span>
        <span>후기</span>
    </div>
</div>
