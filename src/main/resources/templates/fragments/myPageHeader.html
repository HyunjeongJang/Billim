<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<style>
    #myPageHeader {
        height: 100px;
    }

    #header > div {
        height: 100%;
        float: left;
    }

    #header_1 {
        width: 25%;
        font-weight: 600;
    }

    #header_2 {
        width: 50%;
        height: 100%;
        padding-top: 20px;
        text-align: center;
    }

    #header_3 {
        width: 25%;
        height: 100%;
    }

    .login {
        width: 100%;
        height: 100%;
        margin-left: 60%;
        padding-top: 30px;
        font-weight: bold;
        color: black;
    }

    .login a:hover {
        color: #d5d5d5;
    }
</style>

<header th:fragment="HeaderFragment" id="myPageHeader">

    <div class="header-top">
        <div id="header_1">
        </div>

        <div id="header_2">
            <a th:href="@{/}" class="logo">
                <span class="symbol"><img th:src="@{/images/common/billim_logo_1.png}" width="100px"></span>
            </a>
        </div>

        <div id="header_3">
            <div class="login">
                <div class="login-after">
                    <span>메세지</span>
                    <span><a href="/member/myPage">마이페이지</a></span>
                </div>
            </div>
        </div>
    </div>

    <div class="header-bottom">
        프로필사진
        등급
        적립금
        쿠폰
        후기
    </div>


</header>
</html>
