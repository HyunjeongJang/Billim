<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<div layout:fragment="content">
    <link th:href="@{/css/productList.css}" rel="stylesheet">
    <div class="content" style="text-align: center">

        <div id="category-nav">
            <span class="category-area">
                <a th:href="@{/}" class="category_image" id="product_goods">
                    <span class="category_image"><img src="https://cdn-icons-png.flaticon.com/512/2743/2743956.png" width="50px"></span>
                </a>
                <a th:href="@{/}" class="category_image" id="product_electronic">
                    <span class="category_image"><img src="https://cdn-icons-png.flaticon.com/512/5820/5820686.png" width="50px"></span>
                </a>
                <a th:href="@{/}" class="category_image" id="product_furniture">
                    <span class="category_image"><img src="https://cdn-icons-png.flaticon.com/512/7816/7816184.png" width="50px"></span>
                </a>
                <a th:href="@{/}" class="category_image" id="product_sports">
                    <span class="category_image"><img src="https://cdn-icons-png.flaticon.com/512/7118/7118138.png" width="50px"></span>
                </a>
            </span>

            <span class="search-area">
                <input type="text" class="isStatusOnInput" placeholder="검색어를 입력해 주세요." style="margin-right: 10px;">
                <button class="btn btn-light"><img src="https://cdn-icons-png.flaticon.com/512/7828/7828884.png" width="20px"></button>
            </span>
        </div>


        <div class="product-list" style="text-align: center">
            <div th:each="product : ${productList}" class="product-info">

                <div class="product-image">
                    <img src="https://www.rimowa.com/on/demandware.static/-/Sites-rimowa-master-catalog-final/default/dwa1c42ab1/images/large/92553004_1.png">
                </div>

                <div class="heart-check">
                    <input type="checkbox" id="heart">
                    <label for="heart">&#9829</label>
                </div>


                <span>
                    <a th:text="${product.productName}" th:href="@{/product/detail/{productId}(productId=${product.productId})}"></a>
                    별점 4.5
                </span>
                <div th:text="${product.price}">/일</div>
            </div>
        </div>

    </div>



</div>


</html>
