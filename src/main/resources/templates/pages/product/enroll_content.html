<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<div layout:fragment="content">
    <link th:href="@{/css/product_enroll.css}" rel="stylesheet">

    <div class="content" th:fragment="">
        <div class="subject">
            <h2>상품 등록</h2>
            <span class="symbol"><img th:src="@{/images/product_enroll.png}" width="40px"> 대여할 상품을 등록해 주세요!</span>
        </div>

        <form method="post" th:action="@{/productEnroll}">
            <table th:align="center">
                <tr>
                    <td class="table_text">대여 상품명</td>
                    <td class="table_input"><input type="text" id="title" class="form-control" required ></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3"><hr></td>
                </tr>

                <tr>
                    <td class="table_text">대여 요금</td>
                    <td class="table_input"><input type="number" id="" class="form-control" required></td>
                    <td class="table_last">원(/일)</td>
                </tr>
                <tr>
                    <td colspan="3"><hr></td>
                </tr>

                <tr>
                    <td class="table_text">거래 방법</td>
                    <td class="table_input">
                        <input type="checkbox" value="direct"> &nbsp;직거래&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" value="delivery"> &nbsp;택배
                    </td>
                    <td></td>
                </tr>
                <tr>
                <td colspan="3"><hr></td>
                </tr>

                <tr>
                    <td class="table_text">상품 설명</td>
                    <td><textarea name="" id="product_content" rows="15" class="form-control" style="padding-left: 20px" required></textarea></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3"><hr></td>
                </tr>

                <tr>
                    <td class="table_text">상품 사진</td>
                    <td class="table_input">
                        <input type="file" class="form-control" onchange="readURL(this);" required>
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td class="table_text"></td>
                    <td class="table_input">
                        <input type="file" class="form-control" onchange="readURL(this);" required>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="table_text"></td>
                    <td class="table_input">
                        <input type="file" class="form-control" onchange="readURL(this);" required>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="table_text"></td>
                    <td class="table_input">
                        <input type="file" class="form-control" onchange="readURL(this);" required>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="table_text"></td>
                    <td class="table_input">
                        <input type="file" class="form-control" onchange="readURL(this);" required>
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td class="table_text">미리보기</td>
                    <td><div><img id="preview" th:width="100px"/></div></td>
                    <td></td>
                </tr>
            </table>
            <br>

            <button class="btn btn-secondary" type="reset">취소</button>&nbsp;
            <button class="btn btn-dark" type="submit">상품등록</button>
        </form>
    </div>


    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                document.getElementById('preview').src = "";
            }


            if (input.files && input.files[0].size > (10 * 1024 * 1024)) {
                Swal.fire({
                    icon: 'warning',
                    title: '파일 크기는 10mb 를 넘길 수 없습니다.'
                });
                input.value = null;
            }
        }
    </script>


</div>

</html>
