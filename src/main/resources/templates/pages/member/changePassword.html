<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<div layout:fragment="content">
    <link th:href="@{/css/.css}" rel="stylesheet">

    <style>

        table td {
            padding-top: 30px;
        }

        .td-1 {
            width: 25%;
        }

        .td-2 {
            width: 50%;
        }

        .td-3 {
            width: 25%;
        }

    </style>

    <div class="content">

        <table th:align="center" width="600px">

                <div><h2>비밀번호 재설정</h2></div>

                <tr>
                    <td class="td-1">아이디</td>
                    <td class="td-2">
                        <div class="login_area"><input class="form-control" name="" type="text" placeholder=""></div>
                    </td>
                    <td class="td-3"></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>
                        <div class="login_area"><input class="form-control" name="" type="email" placeholder="">
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-light">인증번호 발송</button>
                    </td>
                </tr>
                <tr>
                    <td>인증번호</td>
                    <td><input class="form-control" type="text" placeholder=""></td>
                    <td>
                        <button class="btn btn-light">인증하기</button>
                    </td>
                </tr>
            </table>

            <table th:align="center" width="400px;">
                숨어있다 나오는 영역
                <tr>
                    <td>비밀번호 입력</td>
                    <td><input class="form-control" type="password" ></td>
                </tr>
                <tr>
                    <td>비밀번호 재입력 </td>
                    <td><input type="password" class="form-control"></td>
                </tr>
                <tr>
                    <td colspan="3"><button class="btn btn-light">비밀번호 재설정</button></td>
                </tr>
            </table>

    </div>

</div>
</html>
