<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<div layout:fragment="content">

    <link th:href="@{/css/login.css}" rel="stylesheet">
    <div class="content">
        <table th:align="center" width="300px">
            <form method="post" th:action="@{/member/login}">
                <tr>
                    <td>
                        <div class="login_area"><input class="form-control login_input" name="userId" type="text"
                                                       placeholder="아이디"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="login_area"><input class="form-control login_input" name="password" type="password"
                                                       placeholder="비밀번호">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="login_area">
                            <button class="btn btn-light login_button">로그인</button>
                        </div>
                    </td>
                </tr>
            </form>
            <tr>
                <td>
                    <div class="login_area">
                        <a href="/member/signup">
                            <button class="btn btn-dark login_button">회원가입</button>
                        </a>
                    </div>
                </td>
            </tr>

            <tr>
                <td class="find_id"><a href="/member/findId"><span>아이디 찾기</span></a> | <a href="/member/findPw"><span>비밀번호 찾기</span></a>
                </td>
            </tr>
        </table>


    </div>

</div>
</html>
