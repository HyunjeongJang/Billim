<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<div layout:fragment="content">
    <link th:href="@{/css/orderInfo.css}" rel="stylesheet">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" th:src="@{/js/postCode.js}"></script>

    <div class="content" th:fragment="">

        <div class="content-wrap">
            <div class="title-area">
                <div class="title">
                    <img src="https://cdn-icons-png.flaticon.com/512/54/54321.png" width="30px">
                    <span>확인 및 결제</span>
                </div>
            </div>

            <div class="confirm-area">
                <div class="confirm-left">
                    <div class="left-top">이용 일자</div>
                    <div>
                        <span th:text="${startDate}"></span>
                        ~
                        <span th:text="${endDate}"></span>
                    </div>
                    <div class="left-title">거래방법</div>
                    <div class="leftSubTitle">
                        <select>
                            <option>선택</option>
                        </select>

                    </div>
                    <hr>
                    <div>
                        <div class="left-title">적립금</div>
                        <div>

                            <div class="leftSubTitle">
                                <span>보유적립금</span> <span>원</span>
                            </div>
                            <div>
                                <input class="isStatusOnInput" onKeyup="this.value=this.value.replace(/[^-0-9]/g,'');" value="" style="width: 150px;">
                                <button class="btn">사용</button>
                            </div>

                            <div class="left-title">쿠폰</div>
                            <div class="leftSubTitle">
                                <select>
                                    <option>선택</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <hr>


                    <div class="delivery">
                        택배 선택시에만 나오는 영역

                        <div>
                            <div class="left-title">택배 수령 정보</div>
                            <div class="leftSubTitle">
                                수취인명
                            </div>
                            <div>
                                <input class="isStatusOnInput" type="text" style="width: 300px;">
                            </div>


                            <table width="80%">
                                <tr>
                                    <td class="leftSubTitle" colspan="3">
                                        주소
                                    </td>
                                </tr>
                                <tr>
                                    <td  class="tableInput" colspan="2">
                                        <input type="text" id="sample4_postcode" class="isStatusOnInput" placeholder="우편번호">
                                    </td>
                                    <td>
                                        <input type="button" onclick="sample4_execDaumPostcode()" class="btn" value="우편번호 검색">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="tableInput" colspan="3">
                                        <input type="text" name="address" id="sample4_roadAddress" class="isStatusOnInput" placeholder="도로명주소" style="width: 300px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td><span id="guide" style="color:#999;display:none"></span></td>
                                    <td class="tableInput">
                                        <input type="text" id="sample4_detailAddress" name="address" class="isStatusOnInput" placeholder="상세주소">
                                    </td>
                                    <td class="tableInput">
                                        <input type="text" id="sample4_extraAddress" name="address" class="isStatusOnInput" placeholder="참고" style="width: 100px;">
                                    </td>
                                </tr>
                            </table>


                            <div class="leftSubTitle">
                                전화번호
                            </div>
                            <div>
                                <input class="isStatusOnInput" type="text">
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="pay-inside-left">

            </div>


            <div class="pay-area">
                <div class="pay-inside">

                    <div class="insideTop">
                        <div class="inside-top-image">
                            <img src="" width="50px">
                        </div>

                        <div class="inside-top-right">
                            <div>카테고리</div>
                            <div>상품명</div>
                            <div>판매자 닉네임</div>
                        </div>
                    </div>




                    <div class="line">
                        <p  style="border-bottom: #adadad solid 1px;"></p>
                    </div>

                    <div class="insideMiddle">

                        <div class="insideTitle">요금세부정보</div>
                        <div>
                            <div>
                                <div class="insideContent">₩  (/일)</div>
                                <div class="insidePrice">₩ </div>
                            </div>
                            <div>
                                <div class="insideContent">대여일</div>
                                <div class="insidePrice">일</div>
                            </div>
                            <div>
                                <div class="insideContent">택배비</div>
                                <div class="insidePrice">₩</div>
                            </div>
                            <div>
                                <div class="insideContent">적립금</div>
                                <div class="insidePrice">- ₩</div>
                            </div>
                            <div>
                                <div class="insideContent">쿠폰적용</div>
                                <div class="insidePrice">- ₩</div>
                            </div>
                        </div>


                    </div>


                    <div class="line">
                        <p  style="border-bottom: #adadad solid 1px;"></p>
                    </div>


                    <div>
                        <div class="insideContent">총 합계</div>
                        <div class="insidePrice">₩</div>
                    </div>



                    <div class="payButton">
                        <button class="btn btn-dark">확인 및 결제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
