<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<div layout:fragment="content">
    <link th:href="@{/css/orderInfo.css}" rel="stylesheet">

    <div class="content" th:fragment="">

        <div class="content-wrap">
            <div class="title-area">
                <div class="title">
                    <span><img src="https://cdn-icons-png.flaticon.com/512/54/54321.png" width="30px"></span>
                    <span>확인 및 결제</span>
                </div>
            </div>

            <div class="confirm-area">
                <div class="confirm-left">
                    <div class="left-top">이용 일자</div>
                    <div>
                        <span th:text="${startDate}"></span>
                        ~
                        <span th:text="${endDate}"></span>
                    </div>
                    <div class="left-title">거래방법</div>
                    <div>
                        <select>
                            <option></option>
                        </select>

                    </div>
                    <hr>
                    <div>
                        <div class="left-title">적립금</div>
                        <div>

                            <div class="leftSubTitle">
                                <span>보유적립금</span> <span>원</span>
                            </div>
                            <div>
                                <input class="isStatusOnInput" onKeyup="this.value=this.value.replace(/[^-0-9]/g,'');" value="" style="width: 200px;">
                                <button class="btn">사용</button>
                            </div>

                            <div class="left-title">쿠폰</div>
                            <div class="leftSubTitle">
                                <select>
                                    <option>선택</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="delivery">
                        <div>택배 선택시에만 나오는 영역</div>

                        <div>
                            <div class="left-title">주소</div>
                            <div>
                                수취인명
                            </div>
                            <div>
                               <input class="isStatusOnInput" type="text">
                            </div>


                            <table>
                                <tr>
                                    <td class="table_text" colspan="3">
                                        주소
                                    </td>
                                </tr>
                                <tr>
                                    <td  class="table_input" colspan="2">
                                        <input type="text" id="sample4_postcode" class="isStatusOnInput" placeholder="우편번호">
                                    </td>
                                    <td>
                                        <input type="button" onclick="sample4_execDaumPostcode()" class="btn btn-light" value="우편번호 검색" style="width: 150px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="table_input" colspan="3">
                                        <input type="text" name="address" id="sample4_roadAddress" class="isStatusOnInput" placeholder="도로명주소">
                                    </td>
                                </tr>
                                <tr>
                                    <td><span id="guide" style="color:#999;display:none"></span></td>
                                    <td class="table_input">
                                        <input type="text" id="sample4_detailAddress" name="address" class="isStatusOnInput" placeholder="상세주소를 입력해 주세요.">
                                    </td>
                                    <td>
                                        <input type="text" id="sample4_extraAddress" name="address" class="isStatusOnInput" placeholder="참고" style="width: 100px;">
                                    </td>
                                </tr>

                            </table>


                            <div>
                                전화번호
                            </div>
                            <div>
                                <input class="isStatusOnInput" type="text">
                            </div>

                        </div>

                    </div>

                </div>



            </div>

            <div class="pay-inside-left">

            </div>



            <div class="pay-area">
                <div class="pay-inside">

                    <div class="inside-top">

                        <div class="inside-top-image">
                            <img src="https://cdn-icons-png.flaticon.com/512/679/679821.png" width="50px">
                        </div>

                        <div class="inside-top-right">
                            <div>카테고리</div>
                            <div>상품명</div>
                            <div>판매자 닉네임</div>
                        </div>
                    </div>


                    <hr>
                    <div>요금세부정보</div>
                    <div>
                        <div>
                            <span>₩  (/일)</span>
                            <span>₩ </span>
                        </div>
                        <div>
                            <span>대여일</span>
                            <span>일</span>
                        </div>
                        <div>
                            <span>택배비</span>
                            <span>₩</span>
                        </div>
                        <div>
                            <span>적립금</span>
                            <span>- ₩</span>
                        </div>
                        <div>
                            <span>쿠폰적용</span>
                            <span>- ₩</span>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <span>총 합계</span>
                        <span>₩</span>

                    </div>


                    <div>
                        <button class="btn btn-dark">확인 및 결제</button>
                    </div>


                </div>


            </div>





        </div>


    </div>



</div>

<th:block layout:fragment="contentJs">
    <th:block th:replace="pages/order/orderInfoScript.html :: orderInfoScript"></th:block>
</th:block>


</html>
