<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<div layout:fragment="content">
    <link th:href="@{/css/productDetail.css}" rel="stylesheet">
    <style>
        /*div {*/
        /*    border: solid 1px red;*/
        /*}*/

        .content-wrap {
            display: inline-block;
            width: 100%;
        }

        .title-area {
            width: 100%;
            padding-left: 100px;
            padding-bottom: 20px;
        }
        .title {
            float: left;
        }

        .confirm-area {
            float: left;
            width: 50%;
        }

        .confirm-left {
            text-align: left;
            padding-left: 10%;

        }

        .confirm-title {
            font-size: xx-large;
        }

        .left-title {
            font-size: x-large;
        }


        .pay-area {
            float: right;
            width: 50%;
            padding-inline: 5%;
        }


        .pay-inside {
            background-color: #e5e5e5;
        }

        hr {
            width: 90%;
        }




        .inside-top {
            width: 100%;
            padding-top: 30px;
        }

        .inside-top-image {
            display: inline-block;
            width: 40%;
            float: left;
        }

        .inside-top-right {
            display: inline-block;
            width: 60%;
            float: right;
        }


    </style>

    <div class="content" th:fragment="">

        <div class="content-wrap">
            <div class="title-area">
                <div class="title">
                    <span><img src="https://cdn-icons-png.flaticon.com/512/54/54321.png" width="30px"></span>
                    <span>확인 및 결제</span>
                </div>
            </div>

            <div class="confirm-area">
                <div class="confirm-left">
                    <div class="confirm-title">대여정보</div>
                    <div class="left-title">이용 일자</div>
                    <div>일 ~ 일</div>
                    <div class="left-title">거래방법</div>
                    <div>
                        <select>
                            <option></option>
                        </select>

                    </div>
                    <hr>
                    <div>
                        <div class="left-title">적립금</div>
                        <div>
                            <table>
                                <tr>
                                    <td>보유적립금</td>
                                    <td colspan="2"> 원</td>
                                </tr>
                                <tr>
                                    <td>사용</td>
                                    <td><input class="form-control" type="text" value=""></td>
                                    <td><button class="btn btn-light">사용</button></td>
                                </tr>
                            </table>
                            <div class="left-title">쿠폰</div>
                            <select>
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <hr>
                    <div class="delivery">
                        <div>택배 선택시에만 나오는 영역</div>

                        <table>
                            <div class="left-title">주소</div>
                            <tr>
                                <td>이름</td>
                                <td colspan="2"><input class="form-control" type="text"></td>
                            </tr>
                            <tr>
                                <td class="table_text">
                                    주소
                                </td>
                                <td  class="table_input">
                                    <input type="text" id="sample4_postcode" class="form-control" placeholder="우편번호">
                                </td>
                                <td>
                                    <input type="button" onclick="sample4_execDaumPostcode()" class="btn btn-light" value="우편번호 검색" style="width: 150px;">
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td colspan="2" class="table_input"><input type="text" name="address" id="sample4_roadAddress" class="form-control" placeholder="도로명주소"></td>
                            </tr>
                            <tr>
                                <td><span id="guide" style="color:#999;display:none"></span></td>
                                <td colspan="2" class="table_input">
                                    <input type="text" id="sample4_detailAddress" name="address" class="form-control" placeholder="상세주소">
                                </td>
                            </tr>
                            <tr>
                                <td>전화번호</td>
                                <td colspan="2"><input class="form-control" type="text"></td>
                            </tr>

                        </table>

                    </div>

                </div>



            </div>

            <div class="pay-inside-left">

            </div>



            <div class="pay-area">
                <div class="pay-inside">

                    <div class="inside-top">

                        <div class="inside-top-image">
                            <img src="https://cdn-icons-png.flaticon.com/512/679/679821.png" width="50px">
                        </div>

                        <div class="inside-top-right">
                            <div>카테고리</div>
                            <div>상품명</div>
                            <div>판매자 닉네임</div>
                        </div>
                    </div>


                    <hr>
                    <div>요금세부정보</div>
                    <div>
                        <div>
                            <span>₩  (/일)</span>
                            <span>₩ </span>
                        </div>
                        <div>
                            <span>대여일</span>
                            <span>일</span>
                        </div>
                        <div>
                            <span>택배비</span>
                            <span>₩</span>
                        </div>
                        <div>
                            <span>적립금</span>
                            <span>- ₩</span>
                        </div>
                        <div>
                            <span>쿠폰적용</span>
                            <span>- ₩</span>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <span>총 합계</span>
                        <span>₩</span>

                    </div>


                    <div>
                        <button class="btn btn-dark">확인 및 결제</button>
                    </div>


                </div>


            </div>





        </div>


    </div>



</div>

<th:block layout:fragment="contentJs">
    <th:block th:replace="pages/order/orderScript.html :: orderScript"></th:block>
</th:block>


</html>
